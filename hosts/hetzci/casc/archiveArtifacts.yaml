credentials:
  system:
    domainCredentials:
      - credentials:
          - string:
              scope: GLOBAL
              id: "jenkins_archive_access_key"
              secret: "${file:/run/secrets/jenkins_archive_access_key}"
              description: "Archive storage access key"
          - string:
              scope: GLOBAL
              id: "jenkins_archive_secret_key"
              secret: "${file:/run/secrets/jenkins_archive_secret_key}"
              description: "Archive storage secret key"
