apiVersion: 1
groups:
    - orgId: 1
      name: Disk space
      folder: Alerts
      interval: 1m
      rules:
        - uid: beuvsalzfeigwe
          title: Low disk space (ext4)
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: |-
                    round(
                      max by(device, machine_name) (
                        100 - ((node_filesystem_avail_bytes{fstype="ext4"} * 100)
                        / node_filesystem_size_bytes{fstype="ext4"}))
                      ,
                      0.01
                    )
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 98
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ""
          panelId: 0
          noDataState: KeepLast
          execErrState: Error
          for: 1m
          annotations:
            summary: '{{ $labels.device }} on {{ $labels.machine_name }} disk usage is {{ (index $values "A").Value }}%'
          isPaused: false
        - uid: feuvsf9f7dla8c
          title: Low disk space /boot
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: floor(min by(mountpoint, machine_name) (node_filesystem_free_bytes{mountpoint="/boot"} / 1024 / 1024))
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 100
                        type: lt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ""
          panelId: 0
          noDataState: KeepLast
          execErrState: Error
          for: 1m
          annotations:
            summary: '{{ $labels.machine_name }} /boot partition has {{ (index $values "A").Value }} MB of free space left'
          isPaused: false
    - orgId: 1
      name: Health checks
      folder: Alerts
      interval: 1m
      rules:
        - uid: "1"
          title: up?
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: up{}
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: ne
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ""
          panelId: 0
          noDataState: KeepLast
          execErrState: Error
          for: 1m
          annotations:
            summary: '{{ $labels.machine_name }} is down!'
          isPaused: false
        - uid: "2"
          title: nethsm up?
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: prometheus
              model:
                editorMode: code
                expr: nethsm_up{}
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: ne
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ""
          panelId: 0
          noDataState: KeepLast
          execErrState: Error
          for: 1m
          annotations:
            summary: 'NetHSM is unresponsive!'
          isPaused: false
    - orgId: 1
      name: RAM
      folder: Alerts
      interval: 1m
      rules:
        - uid: fevr41z9q53pcd
          title: earlyoom SIGTERM
          condition: C
          data:
            - refId: A
              queryType: range
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: loki
              model:
                datasource:
                    type: loki
                    uid: loki
                editorMode: builder
                expr: count_over_time({unit="earlyoom.service"} |= `low memory!` [$__auto])
                instant: true
                intervalMs: 1000
                maxDataPoints: 43200
                queryType: range
                refId: A
            - refId: reducer
              queryType: expression
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: last
                refId: reducer
                type: reduce
            - refId: C
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 0
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: reducer
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          noDataState: KeepLast
          execErrState: Error
          annotations:
            summary: '{{ $labels.host }} is low on memory! below SIGTERM limits'
          isPaused: false
