appearance:
  pipelineGraphView:
    showGraphOnBuildPage: true

unclassified:
  location:
    url: "${file:/var/lib/jenkins-casc/url}"

  timestamper:
    allPipelines: true

  lockableResourcesManager:
    declaredResources:
    - name: "evaluator"
      description: "Nix evaluator lock"
    - name: "sbom"
      description: "SBOM generation lock"
