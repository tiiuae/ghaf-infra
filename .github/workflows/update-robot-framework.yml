name: Update robot-framework flake input

on:
  schedule:
    # 06:00 EET (UTC+2)
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-robot-framework:
    name: Update robot-framework input
    runs-on: ubuntu-latest
    permissions:
      contents: read # Only required for checkout; branch/PR writes use AUTOMATION_TOKEN.
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          persist-credentials: false

      - name: Install nix
        uses: cachix/install-nix-action@4e002c8ec80594ecd40e759629461e26c8abed15

      - name: Update robot-framework flake input
        shell: bash
        run: nix flake lock --update-input robot-framework

      - name: Create or update pull request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0
        with:
          token: ${{ secrets.AUTOMATION_TOKEN }}
          base: ${{ github.event.repository.default_branch }}
          branch: automation/update-robot-framework
          add-paths: flake.lock
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: |
            flake.lock: Update robot-framework input

            Automated update of the robot-framework flake input.
          signoff: true
          title: "flake.lock: Update robot-framework input"
          body: |
            This PR updates the `robot-framework` flake input in `flake.lock`.
